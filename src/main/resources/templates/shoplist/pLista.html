<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/ShopList.css">

</head>
<body>
    <div class="public-header">
		<div class="public-container clearfloat">
		<div class="header-logo"><a href="/">SPRINGBOOT RECIPE</a></div>
		<ul class="header-nav clearfloat">
			<li class="item">
         <a th:href="@{/go-to-Recipe}">Ir a Recetas</a>
        </li>
        <li class="item">
         <a th:href="@{/go-to-Lista}">Ir a Lista</a>
        </li>
          <li class="item"><a th:href="@{/go-to-Login}">Log in</a></li>
		</ul>
		</div>
	</div>



<div class="container"> 
<div > 
<a class="btn btn-primary" href="/add-producto" 
role="button">Incluir producto</a>
</div>

<div class="container">
    <div class="row">
        <h1> Lista Compra </h1>
    </div>
<table class="table table-striped">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
       
            <tr th:each="p: ${productos}">
            <td style="width: 10%"><img th:src="${p.imagenUrl}" /></td>
                <td th:text="${p.descripcion}"></td>
                	<td th:text="${p.categorias.categoria}"></td>
					<td>
					<a type="button" class="btn btn-success" 
	                				 th:href="@{'/update-producto?id=' +${p.id}}">Modificar</a>
	                <a type="button" class="btn btn-warning" 
	                				 th:href="@{'/delete-producto?id=' +${p.id}}">Eliminar</a>
					</td>
					
				
					
            </tr>
            
        </tbody>
          <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
