<h3>User Registration</h3>
<form method="post" th:action="@{/irRegistroUsuario}" th:object="${usuario}">
<pre>

Password: <input type="password" name="password"/>

Role(s): <input type="checkbox" name="roles" value="Admin"/>Admin

</pre>
