<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pantalla de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/LoginStyle.css">
</head>
<body>
    <div class="public-header">
		<div class="public-container clearfloat">
		<div class="header-logo"><a href="/">SPRINGBOOT RECIPE</a></div>
		<ul class="header-nav clearfloat">
			<li class="item">
         <a th:href="@{/go-to-Recipe}">Ir a Recetas</a>
        </li>
        <li class="item">
         <a th:href="@{/go-to-Lista}">Ir a Lista</a>
        </li>
          <li class="item"><a th:href="@{/go-to-Login}">Log in</a></li>
		</ul>
		</div>
  </div>
</nav>
<div th:if="${param.error}">
    Usuario o contraseña incorrecto
</div>
<div th:if="${param.logout}">
    Hasta pronto!
</div>

<form method="post" th:action="@{/process-login}" class="login">
    <div>
        <input name="username" placeholder="Usuario" type="text"/>
    </div>
    <div>
        <input name="password" placeholder="Contraseña" type="password"/>
    </div>
    <input type="submit" value="Validar"/>
    <a href="/go-to-PantallaRegistro">Ir al registro</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
